<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>1:1 Call - Caller & Receiver</title>
  <style>
    video { width: 45%; margin: 10px; background: black; }
    #videos { display: flex; justify-content: center; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h2>WebRTC Call Demo</h2>

  <input id="username" placeholder="Your Username" />
  <input id="target" placeholder="Call To (Username)" />
  <button onclick="register()">Register</button>
  <button onclick="startCall()">Call</button>

  <div id="incoming" style="margin-top: 20px;"></div>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
